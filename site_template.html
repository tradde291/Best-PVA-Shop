    <script src="site_data.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Init Navigation
            const desktopNav = document.getElementById('desktop-nav');
        if (categories) {
            categories.forEach(cat => {
                const btn = document.createElement('div');
                btn.className = 'relative group px-3 py-2';
                btn.innerHTML = `
                    <button class="text-slate-300 group-hover:text-cyan-400 text-sm font-medium flex items-center gap-1 transition-colors">
                        ${cat.name} <i data-lucide="chevron-down" class="w-3 h-3 opacity-50 group-hover:opacity-100 transition-opacity"></i>
                    </button>
                    <div class="absolute left-0 mt-2 w-56 bg-[#0F172A] border border-white/10 rounded-xl shadow-2xl py-2 hidden group-hover:block z-50 backdrop-blur-xl max-h-96 overflow-y-auto">
                        ${cat.items.map(item => {
                            const product = products.find(p => p.title === item);
                            // Use slug for clean URL
                            const url = product ? `product/${product.slug}/` : '#';
                            return `<a href="${url}" class="block px-4 py-2.5 text-sm text-slate-400 hover:text-cyan-400 hover:bg-white/5 transition-colors">${item}</a>`
                        }).join('')}
                    </div>
                `;
                desktopNav.insertBefore(btn, desktopNav.lastElementChild);
            });
        }

        // Render Products from site_data.js
        const grid = document.getElementById('product-grid');
        const categorySelect = document.getElementById('category-select');
        const searchInput = document.getElementById('search-services');

        function renderProducts(filterCategory = 'All Categories', searchQuery = '') {
            if (typeof products === 'undefined' || !grid) return;
            
            grid.innerHTML = '';
            
            const filtered = products.filter(p => {
                const matchesCategory = filterCategory === 'All Categories' || p.category === filterCategory;
                const matchesSearch = p.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                      p.short_description.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-slate-500 py-12">No services found matching your criteria.</div>';
                return;
            }

            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card-glow bg-[#1E293B] rounded-2xl border border-white/5 overflow-hidden transition-all duration-300 group hover:-translate-y-2';
                card.style.contentVisibility = 'auto';
                card.style.containIntrinsicSize = '0 350px';

                // Gradient Map
                const gradientClass = gradients[product.badge_color] || gradients['blue'];
                // Sale Badge HTML
                const saleBadge = product.is_sale ? `
                    <div class="absolute top-3 left-3 bg-red-500/90 backdrop-blur-md border border-white/20 text-white text-xs font-bold px-3 py-1.5 rounded flex items-center gap-1 shadow-lg">
                        <span class="text-yellow-300 text-sm">Sale!</span> BestPVAShop
                    </div>
                ` : `
                     <div class="absolute top-3 left-3 bg-white/10 backdrop-blur-md border border-white/20 text-white text-xs font-bold px-3 py-1.5 rounded flex items-center gap-1 shadow-lg">
                        BestPVAShop
                    </div>
                `;

                card.innerHTML = `
                    <div role="img" aria-label="${product.title}" class="relative bg-gradient-to-br ${gradientClass} p-6 h-52 flex flex-col items-center justify-center text-center group-hover:scale-105 transition-transform duration-500">
                        ${saleBadge}

                        <h3 class="text-xl font-bold leading-tight text-white mb-4 drop-shadow-lg">${product.title}</h3>

                        <div class="bg-white/10 backdrop-blur-md border border-white/20 text-white text-xs font-bold px-5 py-2 rounded-full mb-2 cursor-pointer hover:bg-white/20 hover:scale-105 transition-all">
                            ORDER NOW
                        </div>
                    </div>

                    <div class="p-5">
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-xs font-bold text-cyan-400 bg-cyan-400/10 px-2.5 py-1 rounded uppercase tracking-wider">${product.category}</span>
                            <div class="flex items-center gap-0.5">
                                ${renderStars(5)}
                            </div>
                        </div>

                        <a href="product/${product.slug}/" class="font-bold text-slate-100 mb-3 text-sm hover:text-cyan-400 transition-colors block line-clamp-2 min-h-[40px]">
                            ${product.title}
                        </a>

                        <div class="flex items-center justify-between mb-5">
                            <p class="text-slate-400 text-xs">Starting from</p>
                            <p class="text-white font-extrabold text-lg">
                                $${product.min_price}
                            </p>
                        </div>

                        <a href="product/${product.slug}/" class="block w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-xl py-3 text-center text-sm shadow-lg shadow-cyan-500/20 transition-all hover:shadow-cyan-500/40">
                            Order Now
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            // Re-initialize icons for new elements
            if(typeof lucide !== 'undefined') lucide.createIcons();
        }

        // Initial Render
        renderProducts();

        // Event Listeners for Filters
        if(categorySelect) {
            categorySelect.addEventListener('change', (e) => {
                renderProducts(e.target.value, searchInput ? searchInput.value : '');
            });
        }
        
        if(searchInput) {
            searchInput.addEventListener('input', (e) => {
                renderProducts(categorySelect ? categorySelect.value : 'All Categories', e.target.value);
            });
        }

        // Initialize Common Elements
        // initHeader(); // Removed undefined function

        // Mobile Menu Population
        const mobileNav = document.getElementById('mobile-nav-items');
        if (mobileNav && typeof categories !== 'undefined') {
            // Add Blog Link
            const blogLink = document.createElement('a');
            blogLink.href = '/blog/';
            blogLink.className = 'block px-4 py-3 text-white font-bold bg-gradient-to-r from-cyan-600/20 to-blue-600/20 border border-cyan-500/30 rounded-xl mb-4 hover:bg-white/5 transition-all';
            blogLink.innerHTML = '<span class="flex items-center gap-2"><i data-lucide="book-open" class="w-4 h-4 text-cyan-400"></i> Blog</span>';
            mobileNav.appendChild(blogLink);

            categories.forEach(cat => {
                const catContainer = document.createElement('div');
                catContainer.className = 'mb-4';
                catContainer.innerHTML = `
                    <div class="px-4 py-2 text-slate-500 font-bold text-xs uppercase tracking-wider flex items-center gap-2">
                        ${cat.name}
                        <div class="h-px bg-white/10 flex-1"></div>
                    </div>
                    <div class="space-y-1">
                        ${cat.items.map(item => {
                            const product = products.find(p => p.title === item);
                            const url = product ? `product/${product.slug}/` : '#';
                            return `<a href="${url}" class="block px-4 py-2 text-slate-300 hover:text-cyan-400 hover:bg-white/5 rounded-lg transition-colors text-sm">${item}</a>`
                        }).join('')}
                    </div>
                `;
                mobileNav.appendChild(catContainer);
            });
        }

        // Mobile Menu Toggle Logic
        const menuBtn = document.getElementById('mobile-menu-btn');
        const backdrop = document.getElementById('mobile-menu-backdrop');
        const menu = document.getElementById('mobile-menu');

        function toggleMenu() {
            const isHidden = menu.style.transform === 'translateX(100%)';
            if (isHidden) {
                menu.style.transform = 'translateX(0)';
                backdrop.classList.remove('hidden');
                setTimeout(() => backdrop.classList.remove('opacity-0'), 10);
                document.body.style.overflow = 'hidden';
            } else {
                menu.style.transform = 'translateX(100%)';
                backdrop.classList.add('opacity-0');
                setTimeout(() => backdrop.classList.add('hidden'), 300);
                document.body.style.overflow = '';
            }
        }

        if (menuBtn) menuBtn.addEventListener('click', toggleMenu);
        if (backdrop) backdrop.addEventListener('click', toggleMenu);
    });
    </script>
    <!-- Popup Modal -->
    <div id="promo-popup" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="relative bg-[#1E293B] border border-cyan-500/30 rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl transform scale-95 transition-transform duration-300" id="popup-content">
            <button onclick="closePopup()" class="absolute top-4 right-4 text-slate-400 hover:text-white transition-colors">

                <p class="text-slate-300 mb-8">{{POPUP_MESSAGE}}</p>
                <button onclick="closePopup()" class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-cyan-500/20">
                    Shop Now
                </button>
            </div>
        </div>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('promo-popup');
            const content = document.getElementById('popup-content');
            const title = "{{POPUP_TITLE}}";
            if(popup && title && title.trim() !== "") {
                popup.classList.remove('hidden');
                setTimeout(() => {
                    popup.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                }, 10);
            }
        }

        function closePopup() {
            const popup = document.getElementById('promo-popup');
            const content = document.getElementById('popup-content');
            popup.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            setTimeout(() => {
                popup.classList.add('hidden');
            }, 300);
            sessionStorage.setItem('popupClosed', 'true');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('popupClosed')) {
                setTimeout(showPopup, 3000);
            }
        });
    </script>
